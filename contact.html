<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <img src="./images/desert.jpg" alt="Desert picture" />
      <br />
      <nav>
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="contact.html">Contact Me</a>
      </nav>

      <section>
        <h1>Lets Connect</h1>
        <blockquote>
          "Life is Either a daring adventure or nothing at all"
        </blockquote>
      </section>
    </header>

    <main>
      <article>
        <form action="#">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />
          <br />

          <label for="sname">Surname</label>
          <input type="text" name="sname" id="sname" />
          <br />

          <label for="country">Country</label>
          <select name="country">
            <option value="AUS">Australia</option>
            <option value="CAN">Canada</option>
            <option value="JPN" selected>Japan</option>
          </select>
          <br />

          <label for="how">How did you hear about me?</label>
          <input type="radio" id="website" name="how" checked /> Website
          <input type="radio" id="facebook" name="how" /> Facebook
          <br />

          <label for="comment">Comments</label>
          <textarea
            id="comment"
            name="comment"
            style="height: 200px"
          ></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </article>
    </main>

    <footer>
      Copyright 2020. All rights reserved. Webiste created by Lavina
    </footer>
  </body>
</html>
